<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>
<body>

    <h2 class="Heading">Welcome to Calculate Me!</h2>
  
    <div class="container flex flex-col text-center mx-auto">
        <div class="row">
            <input class="input" type="text">

        </div>

        <div class="row">
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button">/</button>
            <button class="button orange">*</button>
        </div>

        <div class="row">
            <button class="button black">7</button>
            <button class="button black">8</button>
            <button class="button black">9</button>
            <button class="button orange">+</button>
        </div>

        <div class="row">
            <button class="button black">4</button>
            <button class="button black">5</button>
            <button class="button black">6</button>
            <button class="button orange">-</button>
        </div>

        <div class="row">
            <button class="button black">1</button>
            <button class="button black">2</button>
            <button class="button black">3</button>
            <button class="button orange">.</button>
        </div>

        <div class="row">
            <button class="button black zero">0</button>
           
            <button class="button orange equal">=</button>
        </div>

        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
